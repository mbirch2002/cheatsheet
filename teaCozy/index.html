<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Tea Cozy</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <div id="logo">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
            </div>
            <div id="navbar">
                <ul>
                    <li><a href = "#">Mission</a></li>
                    <li><a href = "#">Featured Tea</a></li>
                    <li><a href = "#">Locations</a></li>
                </ul>
            </div>  
        </header>

        <main>
            <!---Mission section-->
            <div id="mission">
                <div id="text-over">
                    <h2>Our mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea test</h4>
                </div>
            </div>

            <!---Featured tea section-->
            <div id="featured">
                <div id="featured-header">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class = "container">
                    <figure class="box">
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg">
                        <figcaption>Fall Berry Blitz Tea</figcaption>
                    </figure>
                    <figure class="box">
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure class="box">
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure class="box">
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure class="box">
                        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
                        <figcaption>Bedford Bizzare Tea</figcaption>
                    </figure>
                </div>
            </div>
            
        </main>

        <footer></footer>


    </body>
</html>
